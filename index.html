<!-- static-version/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop đồ gia dụng</title>
    <link rel="stylesheet" href="./static-version/css/base.css">
    <link rel="stylesheet" href="./static-version/css/header.css">
    <link rel="stylesheet" href="./static-version/css/footer.css">
    <link rel="stylesheet" href="./static-version/css/message.css">
    <link rel="stylesheet" href="./static-version/css/main.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.6.0-web/css/all.min.css">
    <script src="https://unpkg.com/preact@latest/dist/preact.umd.js"></script>
    <script src="https://unpkg.com/preact-router@latest/dist/preact-router.umd.js"></script>
    <script src="https://unpkg.com/msw@latest/lib/umd/index.js"></script>
    <script src="./static-version/js/mockApi.js"></script>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Slider -->
    <div class="slider_header">
        <div class="slider_header-wrap grid">
            <div class="slide_header-169">
                <a href="#"><img class="slider_header-img" src="./assets/img/slider_img/slide1.png" alt="Slide 1" loading="lazy"></a>
                <a href="#"><img class="slider_header-img" src="./assets/img/slider_img/slide2.png" alt="Slide 2" loading="lazy"></a>
                <a href="#"><img class="slider_header-img" src="./assets/img/slider_img/slide3.png" alt="Slide 3" loading="lazy"></a>
                <a href="#"><img class="slider_header-img" src="./assets/img/slider_img/slide4.png" alt="Slide 4" loading="lazy"></a>
                <a href="#"><img class="slider_header-img" src="./assets/img/slider_img/slide5.png" alt="Slide 5" loading="lazy"></a>
            </div>
            <div class="slider_header-dot-wrap">
                <div class="slider_header-dot dot_active"></div>
                <div class="slider_header-dot"></div>
                <div class="slider_header-dot"></div>
                <div class="slider_header-dot"></div>
                <div class="slider_header-dot"></div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="app__container">
        <div class="grid">
            <div class="grid__row app__content">
                <!-- Danh mục -->
                <div class="grid__column-2 div_cha" style="position: relative; background-color: #fff;">
                    <div class="category">
                        <h3 class="category__heading">
                            <i class="category__heading-icon fa-solid fa-bars"></i>
                            Danh mục
                        </h3>
                        <ul class="category-list" id="category-list"></ul>
                    </div>
                </div>

                <!-- Sản phẩm HOT -->
                <div class="grid__column-10">
                    <div class="home-product" id="hot-products" style="padding: 15px; background-color: rgb(246, 232, 224); border-radius: 20px; margin-bottom: 40px;">
                        <div class="next_product"><i class="fa-solid fa-angle-right"></i></div>
                        <div class="before_product"><i class="fa-solid fa-angle-left"></i></div>
                        <div style="display: inline-block; padding: 10px 0px; margin: 10px 12px; font-size: 2.5rem; font-weight: 800; color: var(--primary-color); border-bottom: 2px solid var(--primary-color);">
                            Sản phẩm HOT <i class="fa-solid fa-fire"></i>
                        </div>
                        <div style="overflow: hidden;">
                            <div class="grid_no_wrap" id="hot-products-list"></div>
                        </div>
                    </div>

                    <!-- Sản phẩm gợi ý -->
                    <div class="home-product">
                        <h1 id="suggestion-title" style="width: 100%; text-align: center; color: var(--primary-color); font-size: 2.5rem; margin-top: 0; padding: 30px 0 20px; background-color: var(--white-color); border-bottom: 5px solid var(--primary-color);">
                            Gợi ý hôm nay
                        </h1>
                        <div class="grid__row" id="suggested-products"></div>
                    </div>

                    <!-- Phân trang -->
                    <ul class="pagination home-product__pagination" id="pagination"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- JavaScript -->
    <script src="./static-version/js/index.js"></script>
    <script src="./static-version/js/header.js"></script>
</body>
</html>
