<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Đồ Gia Dụng - Demo</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="container">
                <div class="logo">
                    <h1>Shop Đồ Gia Dụng</h1>
                </div>
                <div class="search">
                    <input type="text" placeholder="Tìm kiếm sản phẩm...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="header-right">
                    <a href="account.html" class="account-link">
                        <i class="fas fa-user"></i>
                        <span>Tài khoản</span>
                    </a>
                    <a href="cart.html" class="cart-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Giỏ hàng</span>
                        <span class="cart-count">0</span>
                    </a>
                </div>
            </div>
        </div>
        <nav class="main-nav">
            <div class="container">
                <ul class="categories">
                    <!-- Categories will be loaded dynamically -->
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <section class="featured-products">
                <h2>Sản phẩm nổi bật</h2>
                <div class="products-grid">
                    <!-- Products will be loaded dynamically -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-column">
                    <h3>Về chúng tôi</h3>
                    <p>Shop Đồ Gia Dụng - Nơi mua sắm tin cậy cho mọi gia đình</p>
                </div>
                <div class="footer-column">
                    <h3>Liên hệ</h3>
                    <p>Email: contact@shopdogiadung.com</p>
                    <p>Phone: 0123 456 789</p>
                </div>
                <div class="footer-column">
                    <h3>Theo dõi chúng tôi</h3>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Shop Đồ Gia Dụng. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
