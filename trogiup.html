<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop đồ gia dụng - Trợ giúp</title>
    <link rel="stylesheet" href="./static-version/css/base.css">
    <link rel="stylesheet" href="./static-version/css/header.css">
    <link rel="stylesheet" href="./static-version/css/footer.css">
    <link rel="stylesheet" href="./static-version/css/message.css">
    <link rel="stylesheet" href="./static-version/css/main.css">
    <link rel="stylesheet" href="./static-version/css/them.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.6.0-web/css/all.min.css">
    <script src="./static-version/js/header.js"></script>
    <style>
        .sosanh_body {
            margin: 130px 0 0;
            padding: 0 200px;
            font-size: 11px;
            overflow: hidden;
        }
        .header__search-btn-icon {
            display: none;
        }
        .header__search-btn::before {
            content: "✨";
            width: 100px;
            color: white;
            font-size: 18px;
            background-color: white;
            border-radius: 5px;
            padding: 0 19px;
        }
        .support-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .support-form label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.4rem;
        }
        .support-form input,
        .support-form textarea,
        .support-form select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1.4rem;
        }
        .support-form textarea {
            height: 150px;
            resize: vertical;
        }
        .support-form .bt {
            text-align: center;
        }
        .support-form input[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .support-form input[type="submit"]:hover {
            background-color: #e55b5b;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
        }
        .notification.success {
            background-color: #4CAF50;
            color: white;
        }
        .notification.error {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Toast container -->
    <div id="toast"></div>
    <!-- Main Content -->
    <div class="sosanh_body">
        <div class="support-form" id="support-form"></div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
     
    <script src="./static-version/js/trogiup.js"></script>
    
    
    
</body>
</html>
